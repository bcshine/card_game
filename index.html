<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 이벤트 게임</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Scene 1: 시작 화면 -->
    <div id="scene1" class="scene active">
        <div class="container">
            <h1 class="main-title">중간계 카드 게임</h1>
            <div class="logo-container">
                <img src="images/j2.png" alt="로고" class="logo">
            </div>
            <div class="intro-text">
                <p>버튼을 누르세요</p>
                <p>선물을 드립니다</p>
            </div>
            <button class="start-btn" onclick="showScene(2)">시작하기</button>
        </div>
    </div>

    <!-- Scene 2: 카드 선택 -->
    <div id="scene2" class="scene">
        <div class="container">
            <h1 class="scene-title">카드 하나 골라주세요!</h1>
            <div class="card-grid" id="cardGrid">
                <!-- 카드들이 JavaScript로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- Scene 3: 추첨 중 -->
    <div id="scene3" class="scene">
        <div class="container">
            <h1 class="scene-title">추첨중</h1>
            <div id="shufflingContent">
                <!-- 프리미엄 셔플링 내용이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- Scene 4: 결과 발표 -->
    <div id="scene4" class="scene">
        <div class="container">
            <div class="result-container" id="resultContainer">
                <!-- 결과가 여기에 표시됩니다 -->
            </div>
            <div class="celebration" id="celebration">
                <!-- 축하 효과가 여기에 표시됩니다 -->
            </div>
            <div class="fail-animation" id="failAnimation">
                <img src="ggg.png" alt="꽝" class="fail-image">
            </div>
        </div>
    </div>

    <!-- Scene 5: 쿠폰 수령 -->
    <div id="scene5" class="scene">
        <div class="container">
            <h1 class="scene-title">축하합니다. 쿠폰을 받으세요.</h1>
            <div class="coupon-container" id="couponContainer">
                <!-- 쿠폰 정보가 여기에 표시됩니다 -->
            </div>
            <div class="footer-text">
                <p>다음에 또 도전해보세요!</p>
            </div>
            <div class="encouragement">
                <p>고객님의 더 좋은 서비스를 위하여, 항상 최선을 다하겠습니다.</p>
            </div>
            <div class="action-buttons">
                <button class="action-btn" onclick="saveCoupon()">쿠폰저장</button>
                <button class="action-btn" onclick="restartGame()">홈으로</button>
            </div>
        </div>
    </div>

    <!-- 오디오 요소들 -->
    <audio id="shuffleSound" preload="auto">
        <source src="sound/selectbell2.mp3" type="audio/mpeg">
    </audio>
    <audio id="failSound" preload="auto">
        <source src="sound/ggg.wav" type="audio/wav">
    </audio>
    <audio id="successSound" preload="auto">
        <source src="sound/ddd.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
